<section class="mt-4">
  <label for="side" class="form-label">ضلع (متر)</label>
  <input
    type="number"
    min="0"
    class="form-control form-control-lg"
    id="side"
    placeholder="ex: 5.5" />
</section>
<hr />
<section class="container text-center mt-4">
  <div class="row gap-3">
    <div class="col p-0 d-flex flex-column justify-content-end">
      <p>حجم</p>
      <div>
        <div class="alert alert-success py-2 mb-1 border-0">
          <my-formula evaluator="side**3" />
        </div>
        <p class="unit">متر مکعب</p>
      </div>
    </div>
    <div class="col p-0 d-flex flex-column justify-content-end">
      <p>مساحت جانبی</p>
      <div>
        <div class="alert alert-success py-2 mb-1 border-0">
          <my-formula evaluator="4*(side**2)" />
        </div>
        <p class="unit">متر مربع</p>
      </div>
    </div>
    <div class="col p-0 d-flex flex-column justify-content-end">
      <p>مساحت کل</p>
      <div>
        <div class="alert alert-success py-2 mb-1 border-0">
          <my-formula evaluator="6*(side**2)" />
        </div>
        <p class="unit">متر مربع</p>
      </div>
    </div>
  </div>
</section>
